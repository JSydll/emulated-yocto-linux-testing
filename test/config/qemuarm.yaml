targets:
  main:
    features:
      - update

    resources:
      - NetworkService:
          # The actual address will be filled in by the strategy
          address: ""
          port: 22
          username: root
      - UpdateBundles:
          current: /artifacts/update-bundle-qemuarm.raucb

    drivers:
      - QEMUDriver:
          qemu_bin: qemu_arm
          machine: virt
          cpu: cortex-a15
          memory: 3G
          display: none
          nic: user,model=virtio-net-pci
          bios: uboot_bin
          disk: rootfs_img
          extra_args: " -drive if=pflash,format=raw,index=1,readonly=off,file=/artifacts/bootenv.img"
      - ShellDriver:
          login_prompt: "qemuarm login: "
          username: "root"
          prompt: 'root@\w+:[^ ]+ '
          login_timeout: 200
      - SSHDriver: {}
      - QEMUSetupStrategy: {}

tools:
  qemu_arm: /usr/bin/qemu-system-arm

images:
  rootfs_img: /artifacts/core-image-minimal-qemuarm.rootfs.wic.qcow2
  uboot_bin: /artifacts/u-boot.bin

imports:
  - environment.qemu.setup_strategy
  - environment.update
