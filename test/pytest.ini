[pytest]
markers =
    smoketest: tests to be included in a smoketest run (skipping detailed tests).
    update: tests related to the update feature.
    on_latest: tests to be run on the latest version only.
    on_lts: tests to be run on the LTS version only.
    on_manufacturing: tests to be run for the manufacturing version only.
    on_hardware_only: tests requiring real hardware.